<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <title>Time Calculator</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container p-4">
        <div class="row p-3 align-items-center">  
            <h4 class="col-7">Remaining time in the day:</h4>
            <h5 class="col result" id="dayRem">00H : 00M : 00S</h5>
        </div>
        <hr>
        <div class="row p-3 align-items-center">
            <div class="col-7">
                <h4>Remaining time in the shift:</h4>
                <div  class="input-group input-group">
                    <input id="hIn" type="number" class="form-control" placeholder="H" min="0" max="5">
                    <input id="mIn" type="number" class="form-control" placeholder="M" min="0" max="60">
                    <span class="btn bg-info tt" >
                        ?
                        <span>
                            <img class="callout" src="./assets/info.png" />
                        </span>
                    </span>
                </div>
            </div>
            <h5 class="col result" id="shiftRem">00H : 00M : 00S</h5>
        </div>

    </div>

 
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
